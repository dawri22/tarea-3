<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>traductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">traductor</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-item>
  <ion-input [(ngModel)]="numero" label="Traducir" type="number" placeholder="Ingrese el numero"></ion-input>
</ion-item>
<ion-button (click)="traducir(numero)" shape="rounded">Traducir</ion-button>

<ion-item >
  <ion-label>{{letra1}}</ion-label>
</ion-item>


</ion-content>
