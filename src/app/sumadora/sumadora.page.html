<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sumadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="num1" label="Numero 1" type="number" placeholder="Ingrese el numero 1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="num2" label="Numero 2" type="number" placeholder="Ingrese el numero 2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="sumar()" shape="round">Sumar</ion-button>
  </ion-item>

  <ion-item>
    Resulatado: {{result}}
  </ion-item>

</ion-content>
